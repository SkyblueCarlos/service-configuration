server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: skyblue-administrator
          uri: lb://skyblue-administrator
          predicates:
            - Path=/api/**
